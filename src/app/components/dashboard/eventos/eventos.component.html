<div class="container-fluid">
    <mat-toolbar>
        <span>Eventos</span>
        <div class="example-spacer"></div>
    </mat-toolbar>

    <div *ngIf="listEventos.length>0">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese para filtrar" #input autocomplete="off">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                        
                <ng-container matColumnDef="idEvento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id de evento </th>
                <td mat-cell *matCellDef="let element"> {{element.idEvento}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element; let i=index" style="text-align: right"> 
                    <a href="" class="pointer" style="color:coral" matTooltip="Ver salón">
                    <mat-icon> search </mat-icon>
                    </a>
                    <a href="" class="pointer" style="color:brown" matTooltip="Editar salón">
                    <mat-icon> edit </mat-icon>
                    </a>
                    <a (click)="eliminarEvento(i)" class="pointer" style="color:crimson" matTooltip="Eliminar usuario">
                    <mat-icon> delete </mat-icon>
                    </a>
                </td>
            </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
    
    <h2 *ngIf="listEventos.length==0">No hay eventos para mostrar</h2>

</div>
