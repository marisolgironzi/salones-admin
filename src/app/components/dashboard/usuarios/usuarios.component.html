<div class="container-fluid">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
    </mat-toolbar>

    <div *ngIf="listUsuarios.length>0">
      <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese para filtrar" #input autocomplete="off">
      </mat-form-field>

      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
                        
            <ng-container matColumnDef="idUsuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id de usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>

            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="idCategoria">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id de categor√≠a </th>
              <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element; let i=index" style="text-align: right"> 
                <a href="" class="pointer" style="color:coral" matTooltip="Ver usuario">
                  <mat-icon> search </mat-icon>
                </a>
                <a href="" class="pointer" style="color:brown" matTooltip="Editar usuario">
                  <mat-icon> edit </mat-icon>
                </a>
                <a (click)="eliminarUsuario(i)" class="pointer" style="color:crimson" matTooltip="Eliminar usuario">
                  <mat-icon> delete </mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
    
    <h2 *ngIf="listUsuarios.length==0">No hay usuarios para mostrar</h2>

</div>
