<div class="body">
    <div class="login">

        <form [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="./../../../assets/img/user.png" alt="img-user" class="img-user">
            <mat-form-field appearance="fill">
                <mat-label class="ancho">Usuario</mat-label>
                <input matInput autocomplete="off" type="text" formControlName="usuario">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label class="ancho">Contrase√±a</mat-label>
                <input matInput autocomplete="off" type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
