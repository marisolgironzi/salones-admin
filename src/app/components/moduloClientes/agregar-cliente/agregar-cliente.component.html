<div class="row" id="principal">
    <div class="col-3" id="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9" id="contenido">
        <div class="container-fluid">
            <div class="row" id="formulario">
                <form [formGroup]="formAgregarCliente">
                    <h4> Agregar cliente </h4>
                    <hr>

                    <div class="input-group mb-3" id="campo">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                        <input required type="text" id="input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="nombre">
                    </div>
                    <div class="input-group mb-3" id="campo">
                        <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                        <input required type="text" id="input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="apellido">
                    </div>
                    <div class="input-group mb-3" id="campo">
                        <span class="input-group-text" id="inputGroup-sizing-default">Mail</span>
                        <input required type="text" id="input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="mail">
                    </div>
                    <div class="input-group mb-3" id="campo">
                        <span class="input-group-text" id="inputGroup-sizing-default">Tel√©fono</span>
                        <input required type="text" id="input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="telefono">
                    </div>
            
                    <hr>

                    <input type="button" class="btn btn-primary" id="btnGuardar" value="Guardar cliente" (click)="guardarCliente()"> 
                    &nbsp;
                    <a class="btn btn-primary" routerLink="/listarClientes" id="btnCancelar" role="button">Cancelar</a>
                
                </form>
            </div>
        </div>
    </div>
</div>
