<div class="row" id="principal">
    <div class="col-3" id="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-9" id="contenido">
        <div class="container-fluid">
            <div class="row" id="tablaClientes">
                <div class="table-responsive">
                    <h4> Listado de clientes </h4>
                    <hr>
                    
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th scope="col">Id de cliente</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Mail</th>
                                <th scope="col">Tel√©fono</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clientes;let iControl=index">
                                <td scope="row">{{ cliente.id_cliente }}</td>
                                <td>{{ cliente.nombre }}</td>
                                <td>{{ cliente.apellido }}</td>
                                <td>{{ cliente.mail }}</td>
                                <td>{{ cliente.telefono }}</td>
                                <td><a class="btn modificar" routerLink="/modificarCliente/{{ cliente.id_cliente }}" role="button">Editar</a>
                                    <a class="btn borrar" (click)="borrarRegistroCliente(cliente.id_cliente, iControl)" role="button">Borrar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            
            </div>
        </div>
    </div>
</div>
